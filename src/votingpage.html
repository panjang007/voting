<!DOCTYPE html>
<html lang="en">

<head>
  <title>Davote</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-image: url("images/background.jpg");
      /* Replace with your image path */
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      height: 100vh;
      /* Ensure background fills the entire height */
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center text-white">Voting Page</h1>
        <hr />
        <br />
      </div>
    </div>


    <div id="petsRow" class="row">
      <!-- PETS LOAD HERE -->
    </div>
  </div>

  <div class="card">
    <div id="candidateTemplate" style="display: none">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 50%"
              data-holder-rendered="true" />
            <br /><br />
            <strong>Course</strong>:
            <span class="candidate-course">Course</span><br />
            <strong>Age</strong>: <span class="candidate-age">3</span><br />
            <br />

            <button class="btn btn-default btn-adopt bg-primary" type="button" data-id="0">
              vote
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
